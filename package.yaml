name:                haskell-learning
version:             0.1.0.0
github:              "hjorne/haskell-learning"
license:             BSD3
author:              "Joe Horne"
maintainer:          "joseph.e.horne@gmail.com"
copyright:           "MIT License"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/hjorne/haskell-learning#readme>

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- hspec
- checkers

library:
  source-dirs: 
    - src
    # - src/ch17
    - src/ch18

executables:
  haskell-learning-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-learning

tests:
  haskell-learning-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-learning
